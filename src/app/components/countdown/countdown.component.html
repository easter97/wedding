<div class="count-down-timer">
    <div class="wrapper">

      <div class="times">
        <div class=days>
            <p #days></p> 
            <div class=desc>Days</div>
        </div>

       <div class=hours>
            <p #hours></p>
            <div class=desc>Hours</div>
       </div>

        <div class=minutes>
            <p #minutes></p>
            <div class=desc>Minutes</div>
        </div>
        
        <!-- <p #seconds></p> -->
      </div>
    </div>
</div>
