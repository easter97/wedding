    <cdk-accordion class="example-accordion">

      <cdk-accordion-item
        *ngFor="let faq of faqs"
        #faqItem="cdkAccordionItem"
        class="example-accordion-item"
        role="button"
        tabindex="0"
        [ngClass]="faqItem.expanded ? 'open' : ''"
>
        <div class="question-header" (click)="faqItem.toggle()" [ngClass]="faqItem.expanded ? 'open' : ''">
          <div class="arrow-icon" [ngClass]="{ 'arrow-rotate': faqItem.expanded }">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
            </svg>
          </div>
          <div class="question">
            {{faq.question}}
          </div>
        </div>
        <div
          class="answer"
          role="region"
          [style.height]="faqItem.expanded ? 'auto' : '0px'"
          [attr.id]="'accordion-body-' "
          [attr.aria-labelledby]="'accordion-header-' "
          [innerHTML]="faq.answer"
          >
          
        </div>
      </cdk-accordion-item>
      

    
  </cdk-accordion>
